{% block title %}
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}

            {% csrf_token %}

            <input type="submit" value="yes" class="btn btn-danger">
            <button class="btn btn-success"><a href="{% url 'lecshow_url' %}">NO</a> </button>
        </form>
    </div>
{% endblock %}
